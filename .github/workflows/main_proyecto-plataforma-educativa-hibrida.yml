# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - Proyecto-Plataforma-educativa-hibrida

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # CAMBIO 1: Configurar PHP en lugar de Node.js
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Versión recomendada para Laravel moderno

      # CAMBIO 2: Instalar dependencias DENTRO de la carpeta Backend
      - name: Install dependencies
        run: cd Backend && composer install --no-interaction --prefer-dist --optimize-autoloader

      # CAMBIO 3: Generar archivo .env y Key para que el build no falle
      - name: Generate Key
        run: |
          cd Backend
          cp .env.example .env
          php artisan key:generate

      # CAMBIO 4: Empaquetar solo la carpeta Backend (evitamos subir Frontend o Docs)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # REQUERIDO para el login de Azure que ya tenías
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: . # Descarga el contenido de Backend en la raíz para enviarlo a Azure
      
      # MANTENEMOS TUS SECRETOS EXACTOS (NO TOCAR)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F21E5DC169DE4A62A0D191F9350222A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D9EF4703C6424AD7AFF44D379179DEE0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AA98B563ABEC4467B21B229E5127833E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Proyecto-Plataforma-educativa-hibrida'
          slot-name: 'Production'
          package: . # Envía lo que descargamos (que ya es tu Laravel limpio)
